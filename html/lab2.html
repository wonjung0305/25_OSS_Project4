<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="texts">BOM 실습</h1>
  
</body>
</html>

<script>
  let texts = document.getElementById("texts");
  
  console.log("현재 페이지 경로:", location.pathname);

  // 방문한적 없으면 (local storage에서 확인)
  if(!localStorage.getItem("hasVisited")){
    alert("환영합니다! 처음 방문해주셨네요 😊");

    // 방문했으니까 기록 저장
    localStorage.setItem("hasVisited", "true");
  }else{
    texts.innerText = "BOM 실습 => 이미 방문한 사용자";
  }

</script>
